server:
  port: 8080
spring:
  application:
    name: accounts
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  config:
    import: "optional:configserver:http://localhost:8071/"

  #  /actuator/busrefresh
  #  config serverga bog'lanish uchun
  #  rabbit mq ga bog`langan barcha microservice larni
  #  refresh qilish uchun ishlatiladi
  #  bunda microservice dagi istalgan server ning /actuator/busrefresh API ga POST request yuboriladi
  #  va barcha microservice lar config filelari automatik yangilanadi
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

# bu yerda management endpointslarini ochib beramiz
# yani config serverga kirish uchun
# config server dagi o`zgarishlarni refresh qilish uchun
management:
  endpoints:
    web:
      exposure:
        include: "*" #  8080/actuator/refresh - POST

# health checklar uchun
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true